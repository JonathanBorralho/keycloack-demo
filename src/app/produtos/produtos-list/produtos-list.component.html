<h2 style="margin-top: 20px;">Produtos</h2>

<div *ngIf="page$ | async as page">
    <table class="table" style="margin-top: 20px;">
        <thead>
            <tr>
                <th>#</th>
                <th>Fabricante</th>
                <th>Descrição</th>
                <th class="text-center">Valor Unitário</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of page.content">
                <th>{{ produto.id }}</th>
                <td>{{ produto.fabricante }}</td>
                <td>{{ produto.descricao }}</td>
                <td class="text-center">{{ produto.valorUnitario | currency: 'BRL' }}</td>
                <td class="text-center">
                    <a [routerLink]="['/produtos', produto.id]">
                        <fa-icon icon="edit" size="lg"></fa-icon>
                    </a>
                    <a href="#" class="ml-2">
                        <fa-icon icon="trash" size="lg" style="color: red;"></fa-icon>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <ngb-pagination [collectionSize]="page.totalElements" [pageSize]="page.size" [page]="page.number + 1" (pageChange)="onPageChange($event)">
    </ngb-pagination>
</div>
