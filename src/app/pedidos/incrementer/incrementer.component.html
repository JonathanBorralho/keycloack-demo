<button type="button" class="btn btn-outline-danger btn-sm" (click)="decrement()" [disabled]="!shouldDecrement()">
  <fa-icon icon="minus"></fa-icon>
</button>
<span style="font-size: 16px;">{{ value }}X</span>
<button type="button" class="btn btn-outline-success btn-sm" (click)="increment()">
  <fa-icon icon="plus"></fa-icon>
</button>
